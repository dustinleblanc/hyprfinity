name: Arch Packaging

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:

concurrency:
  group: arch-packaging-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  arch-package-git:
    name: Build PKGBUILD-git (local source)
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Install build dependencies
        shell: bash
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git rust nodejs

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build package as non-root
        shell: bash
        run: |
          useradd -m builder
          chown -R builder:builder "$GITHUB_WORKSPACE"
          su builder -c "cd '$GITHUB_WORKSPACE/packaging/arch' && HYPRFINITY_GIT_SOURCE=local makepkg -p PKGBUILD-git --noconfirm --nodeps --cleanbuild --clean --force"

      - name: Upload built package
        uses: actions/upload-artifact@v4
        with:
          name: arch-package-git
          path: |
            packaging/arch/*.pkg.tar.*
          if-no-files-found: ignore

  arch-package-release:
    name: Build PKGBUILD (tagged releases)
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Install build dependencies
        shell: bash
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git rust nodejs

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build package as non-root
        shell: bash
        run: |
          useradd -m builder
          chown -R builder:builder "$GITHUB_WORKSPACE"
          su builder -c "cd '$GITHUB_WORKSPACE/packaging/arch' && makepkg -p PKGBUILD --noconfirm --nodeps --cleanbuild --clean --force"

      - name: Upload built package
        uses: actions/upload-artifact@v4
        with:
          name: arch-package-release
          path: |
            packaging/arch/*.pkg.tar.*
          if-no-files-found: ignore

  publish-release:
    name: Publish GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: arch-package-release
    runs-on: ubuntu-latest
    steps:
      - name: Download release package artifacts
        uses: actions/download-artifact@v4
        with:
          name: arch-package-release
          path: dist/arch-release

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          make_latest: true
          files: |
            dist/arch-release/*.pkg.tar.*
